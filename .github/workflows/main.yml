name: Build and run

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Run script
        run: |
          
          PASSWORD="${{ secrets.PASSWORD }}"
          USERNAME="${{ secrets.USERNAME }}"

          COMMIT_RANGE="$(git rev-parse HEAD)~..HEAD"
          COMMIT_COUNT=$(git rev-list --count $COMMIT_RANGE)
         
          chmod +x build.sh
          ./build.sh "$USERNAME" "$PASSWORD" "$COMMIT_COUNT"
